<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <div id="buttons">
        <img src="/assets/rockHandIcon.png" height=170; width=171; name="rock" id="rock" />
        <img src="/assets/paperHandIcon.png" height=170; width=171; name="paper" id="paper" />
        <img src="/assets/scissorHandIcon.png" height=170; width=171; name="scissors" id="scissors" />
    </div>


    <div class="container">
        <p id="instructions">Press r, p, or s to start playing!</p>
        <p id="userchoice"></p>
        <p id="computerchoice"></p>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="ties"></p>
    </div>

</body>

<script src="app.js"></script>

</html>
