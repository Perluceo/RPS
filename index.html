<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>RPS</title>
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Satisfy&display,cursive" rel="stylesheet">
    <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
    <script src="https://use.fontawesome.com/a6eadd38d4.js"></script>
    <script src="https://kit.fontawesome.com/0144ed492b.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">


</head>

<body>
    <div id="container"></div>
    <div id="gameOver">
        <div id="gameResults">
            <h1 id="gameResultsText"></h1>
            <h2>Play again?</h2>
        </div>

    </div>
    <div id="intro">

        <h1><span class="green">Rock</span> <span class="purple">Paper</span> <span class="red">Scissors</span></h1>
        <h2>Let's play!</h2>
        <button id="bestOf5">Best of 5</button>
        <button id="bestOf7">Best of 7</button>
    </div>
    <p id="results"></p>
    <div id="user">
        <p id="score"></p>
        <button id="rock" class="default"></button>
        <button id="paper" class="default"></button>
        <button id="scissors" class="default"></button>
    </div>

    <div id="computer">
        <p id="computerScore"></p>
        <div id="computerRock" class="computer-choice"></div>
        <div id="computerPaper" class="computer-choice"></div>
        <div id="computerScissors" class="computer-choice"></div>
    </div>
    </div>
    <script src="app.js" charset="utf-8">
    </script>
</body>

</html>
